<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <caption>
        Push
      </caption>
      <tr>
        <th>Exercise</th>
        <th>Reps</th>
        <th>Sets</th>
      </tr>
      <tr>
        <td>Barbell Bench Press</td>
        <td>6-10</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Incline Dumbell Press</td>
        <td>8-12</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Triceps Pushdown</td>
        <td>15-20</td>
        <td>3</td>
      </tr>
      <tr>
        <td>EZ Bar Skullcrusher</td>
        <td>6-10</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
