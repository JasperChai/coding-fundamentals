<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Card | Assignment 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="card">
      <div class="card-body">
        <div class="content">
          <!-- Profile Pic -->
          <img src="killmonger.jpg" alt="pic" />
          <div class="name-rating">
            <!-- Name -->
            <h3>Erik Killmonger</h3>
            <!-- Rating -->
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>
        <div class="comment">
          <p>
            Do You Think They Paid A Fair Price? Or Did They Take It, Like They
            Took Everything Else?
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
